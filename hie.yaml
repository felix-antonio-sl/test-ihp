# Used by haskell-language-server to find GHC settings
cradle:
    cabal:
        - path: "."
          component: "lib:App"
          config:
            cradle:
              cabal:
                component: "lib:App"
                ghc-options:
                  - -XOverloadedStrings
                  - -XNoImplicitPrelude
                  - -XImplicitParams
                  - -XRankNTypes
                  - -XDisambiguateRecordFields
                  - -XNamedFieldPuns
                  - -XDuplicateRecordFields
                  - -XOverloadedLabels
                  - -XFlexibleContexts
                  - -XTypeSynonymInstances
                  - -XFlexibleInstances
                  - -XQuasiQuotes
                  - -XTemplateHaskell